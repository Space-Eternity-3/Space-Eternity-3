<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
    </head>
    <body>
        <input id="nickname" placeholder="Nickname" type="text" /><br>
        <input id="oldpassword" placeholder="Old password" type="text" /><br>
        <input id="newpassword" placeholder="New password" type="text" /><br>
        <input id="newpassword2" placeholder="Confirm new password" type="text" /><br>
        <button id="butcon" onclick="passwordChangeTry();">Change password</button><br>
        <textarea id="received" style="width: 400px; height: 150px;"></textarea>

        <script>
            function passwordChangeTry()
            {
                const receivedTextbox = document.getElementById("received");

                if(document.getElementById("newpassword").value!=document.getElementById("newpassword2").value)
                {
                    receivedTextbox.value = "You must confirm your password.";
                    return;
                }

                document.getElementById("butcon").enabled = false;
                let socket = new WebSocket("ws://localhost:27684");

                socket.onmessage = (message) => {
                    var arg = message.data.split(' ');
                    if(arg[0]=="/RetChangePassword")
                    {
                        if(arg[1]=="1") msgAdd("Password changed successfully!");
                        else if(arg[1]=="2") msgAdd("Wrong nickname format.");
                        else if(arg[1]=="4") msgAdd("Wrong username");
                        else if(arg[1]=="5") msgAdd("Wrong old password");
                        else if(arg[1]=="8") msgAdd("Wrong password length (must be 7-32 characters)");
                        else msgAdd("Wrong message received.");
                    }
                    else msgAdd(`Wrong message received.`);
                    socket.close();
                }

                socket.onopen = () => {
                    receivedTextbox.value = `Established connection\n`;
                    socket.send("/ChangePassword "+document.getElementById("nickname").value+" "+document.getElementById("oldpassword").value+" "+document.getElementById("newpassword").value);
                }

                socket.onclose = () => {
                    msgAdd(`Closed connection`);
                    document.getElementById("butcon").enabled = true;
                }

                socket.onerror = (err) => {
                    console.error(err);
                    alert(`Error,\n${err}`);
                }
            }
            function msgAdd(s)
            {
                const receivedTextbox = document.getElementById("received");
                receivedTextbox.value += s+"\n";
            }
        </script>
    </body>
</html>
